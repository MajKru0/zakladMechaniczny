<!DOCTYPE html>
<html>
<head>
    <title>wprowadzanie godzin pracy</title>
    <meta charset="utf-8"/>
</head>

<body>

<form action="wprowadzGodziny" method="post">

    <div class="bg-text">

        <h1>WPROWADZ GODZINY SWOJEJ PRACY</h1>



        <label for="dzien">Wprowadz date </label>
        <input type="date" placeholder="(1, 2 .. 27)" name="dzien" required/>
        </br>

        <label for="ileGodzin">Ile godzin pracowales w tym dniu </label>
        <select name="ileGodzin">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
        </select>

        <br/>
        <br/>
        <button type="submit">Potwierdz</button>
    </div>


</form>
</body>



</html>
