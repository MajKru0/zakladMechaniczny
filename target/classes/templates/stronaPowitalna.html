<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>Logowanie</title>
    <link th:href="@{css/stronaPowitalnaStyle.css}" rel="stylesheet" type="text/css"/>
</head>
<body>

<div class="bg-image img1"></div>
<div class="bg-image img2"></div>
<div class="bg-image img3"></div>
<div class="bg-image img4"></div>
<div class="bg-image img5"></div>
<div class="bg-image img6"></div>

<!-- to musi byc nazwa endpointa, ktory mamy w metodzie postPostmapping -->
<form action="zalogowany" method="post">
    <div class="bg-text">
        <h1>LOGOWANIE</h1>

        <label for="email"><b>Email: </b></label>
        <input type="email" placeholder="Wpisz Email" name="email" required />

        <br />
        <br />

        <label for="password"><b>Hasło:</b></label>
        <input type="password" placeholder="Wpisz hasło" name="password" required />
        <br />
        <br />

        <label for="type">Kim jestes?</label> <br/>
    <select name="type">
        <option value="Wlasciciel">Szef</option>
        <option value="Kierownik">Kierownik</option>
        <option value="Pracownik">Pracownik</option>
    </select>

    <br/>
    <br/>
    <button type="submit">Potwierdz</button>

    </div>

</form>

</body>


</html>
