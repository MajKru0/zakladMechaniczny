<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Edit Sale</title>
</head>
<body>
<div align="center">
    <h1>Edytuj status</h1>
    <br/>
    <form action="#" th:action="@{/update}" th:object="${vehicle}"
          method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>ID:</td>
                <td><input type="number" th:field="*{id}" readonly="readonly"/></td>
            </tr>
            <tr>
                <td>Marka:</td>
                <td><input type="text" th:field="*{mark}" readonly="readonly"/></td>
            </tr>
            <tr>
                <td>Opis:</td>
                <td><input type="text" th:field="*{description}" readonly="readonly"/></td>
            </tr>
            <tr>
                <td>Koszt naprawy:</td>
                <td><input type="number" th:field="*{repairCost}" readonly="readonly"/></td>
            </tr>
            <tr>
                <td>Status:</td>
                <td>
                    <select name="status" th:field="*{status}" id="status">
                        <option value="zgłoszono">Zgłoszono</option>
                        <option value="w naprawie">W naprawie</option>
                        <option value="gotowy do odbioru">Gotowy do odbioru</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">Zapisz</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
